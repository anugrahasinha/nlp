action_factory: null
action_names:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_mail
- utter_ask_whethermail
- utter_ask_price
- utter_final_bye
- action_restaurant
- action_sendmail
- utter_location_notfound
- utter_foodie_not_working
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_mail
- utter_ask_whethermail
- utter_ask_price
- utter_final_bye
- core.ActionSearchRestaurants
- core.SendMail
- utter_location_notfound
- utter_foodie_not_working
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
- email
- price
intents:
- greet
- affirm
- deny
- goodbye
- thankyou
- restaurant_search
slots:
  cuisine:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - chinese
    - italian
    - north indian
    - south indian
    - mexican
    - american
    - thai
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  emailsent:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - ok
    - failed
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location_found:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - notfound
    - tier3
    - found
  price:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - lesser than 300
    - between 300 to 700
    - more than 700
  search_results:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_cuisine:
  - buttons:
    - payload: chinese
      title: Chinese
    - payload: italian
      title: Italian
    - payload: south indian
      title: South Indian
    - payload: north indian
      title: North Indian
    - payload: mexican
      title: Mexican
    - payload: thai
      title: Thai
    - payload: american
      title: American
    text: What kind of cuisine would you like to have
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_mail:
  - text: To what email address should I send the restaurant details
  - text: Share the recipient email address
  utter_ask_price:
  - buttons:
    - payload: lesser than 300
      title: lesser than 300
    - payload: between 300 to 700
      title: between 300 to 700
    - payload: more than 700
      title: more than 700
    text: What's the average budget for two people
  utter_ask_whethermail:
  - text: Should I mail you all the details
  utter_default:
  - text: default message
  utter_final_bye:
  - text: Okay!Bon Appetit!
  utter_foodie_not_working:
  - text: Sorry, Foodie is not working in this area. Can you please suggest some other
      location
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_location_notfound:
  - text: Sorry, location not found. Please specify the location again
